<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reader by Bertha S.v. 1.22</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // VARIABLES DE FLASK - ¡DEBEN ESTAR ANTES DE CUALQUIER OTRO JAVASCRIPT!
        const FLASK_VARS = {
            staticUrl: "{{ url_for('static', filename='') }}",
            defaultImage: "{{ default_image }}",
            year: new Date().getFullYear(),
            allCardNames: {{ all_card_names | safe }},
            imageFiles: {{ image_files | safe }}
        };
        console.log("FLASK_VARS definidas:", FLASK_VARS);
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tarot Reader by Bertha S.v. 1.22</h1>
        </header>
        
        <main>
            <div class="cards-container">
                <div class="card-frame">
                    <div class="card-name" id="card1-name"></div>
                    <div class="card-placeholder" id="card1">
                        <img src="{{ url_for('static', filename='images/' + default_image) }}" alt="Carta 1" class="default-card">
                    </div>
                </div>
                
                <div class="card-frame">
                    <div class="card-name" id="card2-name"></div>
                    <div class="card-placeholder" id="card2">
                        <img src="{{ url_for('static', filename='images/' + default_image) }}" alt="Carta 2" class="default-card">
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="try-btn" class="btn">Try</button>
                <button id="solve-btn" class="btn" disabled>Solve</button>
                <button id="clear-btn" class="btn">Clear</button>
                <div class="settings-container">
                    <button id="settings-btn" class="btn">Settings</button>
                    <span id="style-label">Estilo: Coaching</span>
                </div>
                <button id="ask-btn" class="btn">Ask me!</button>
            </div>
            
            <div class="question-area" id="question-area" style="display: none;">
                <textarea id="question-input" placeholder="Escribe tu pregunta para las cartas..."></textarea>
                <div class="question-buttons">
                    <button id="submit-question" class="btn">Aceptar</button>
                    <button id="cancel-question" class="btn">Cancelar</button>
                </div>
            </div>
            
            <div class="settings-menu" id="settings-menu" style="display: none;">
                <div class="settings-option" data-style="profesor">Profesor</div>
                <div class="settings-option" data-style="coaching">Coaching</div>
                <div class="settings-option" data-style="nigromante">Nigromante</div>
                <div class="settings-option" data-style="gitano">Gitano</div>
                <div class="settings-option" data-style="místico">Místico</div>
            </div>
            
            <div class="interpretation-area">
                <div class="interpretation-header">✨ Mensaje del Universo ✨</div>
                <div class="interpretation-content" id="interpretation-content">
                    <p>¿Qué pregunta tienes para las cartas del destino?</p>
                </div>
                <div class="loading" id="loading" style="display: none;">
                    <div class="loading-container">
                        <div class="loading-text">Consultando al universo</div>
                        <div class="loading-dots">
                            <span>.</span>
                            <span>.</span>
                            <span>.</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© <span id="current-year">{{ year }}</span> Tarot Reader - Una lectura para cada alma</p>
        </footer>
    </div>
    
    <audio id="flip-sound" src="{{ url_for('static', filename='sounds/Card_flip.mp3') }}"></audio>
    <audio id="chime-sound" src="{{ url_for('static', filename='sounds/Magic_chimes.mp3') }}"></audio>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
